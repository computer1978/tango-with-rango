<!DOCTYPE html>

{% load static %} <!-- New line -->

<html>

	<head>
		<title>Rango</title>
	</head>

	<body>
		<div>
		{% if category %}
			<h1>{{ category.name }}</h1>
			{% if pages %}
			<ul>
				{% for page in pages %}
				<li><a href="{{ page.url }}">{{ page.title }}</a></li>
				{% endfor %}
			</ul>
			{% else %}
			<strong>No pages currently in category.</strong>
			{% endif %}
		{% else %}
			The specified category does not exist.
		{% endif %}
		</div>
		
		
		<div>
			<img width="280" height="200" src="{% static 'images\uae_flag.png' %}"
				 alt="Picture of Humaid" /> <!-- New line -->
		</div>

		<div>
			<video width="360" height="240" controls autoplay>
				<source src="{% static 'media/Kung Fu 2.mp4' %}" type="video/mp4">
				</source>
			</video>
		</div>
	</body>

</html>
